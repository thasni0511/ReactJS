<html>
<head>
<link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="calculator">
    <h2>Calculator</h2>
    <input type="number" id="num1" placeholder="Enter Num 1"><br>
    <input type="number" id="num2" placeholder="Enter Num 2"><br>

    <button onclick="calculate(num1, num2, add)">Add</button>
    <button onclick="calculate(num1, num2, subtract)">Subtract</button>
    <button onclick="calculate(num1, num2, multiply)">Multiply</button>
    <button onclick="calculate(num1, num2, divide)">Divide</button>

    <div id="res"></div>
  </div>

<script src="script.js"></script>
</body>
</html>
