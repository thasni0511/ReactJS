<html>
<body>
    <p id="arrow"></p>
    <p id="add"></p>
    <p id="sub"></p>
    <script>
        let arrowfun=(a,b)=>a*b;
        let add=(a,b)=>a+b;
        let sub=(a,b)=>a-b;

        document.getElementById("arrow").innerHTML=arrowfun(5,2);
        document.getElementById("add").innerHTML=add(5,2);
        document.getElementById("sub").innerHTML=sub(5,2);

    </script>
</body>

</html>

<!-- Notes:
Arrow functions write shorter function -->
