<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Destructuring Practice</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
    }
    .section {
      margin-bottom: 30px;
    }
    input {
      margin: 5px;
      padding: 5px;
    }
    button {
      margin-top: 10px;
      padding: 8px 15px;
    }
  </style>
</head>
<body>
  <div class="section">
    <h2>Array Destructuring</h2>
    <input id="fruit1" placeholder="Enter first fruit">
    <input id="fruit2" placeholder="Enter second fruit">
    <input id="fruit3" placeholder="Enter third fruit">
    <button onclick="showFruits()">Show Fruits</button>
    <p id="fruitResult"></p>
  </div>

  <div class="section">
    <h2>Object Destructuring</h2>
    <input id="studentName" placeholder="Name">
    <input id="studentAge" placeholder="Age">
    <input id="studentCourse" placeholder="Course">
    <button onclick="showStudent()">Show Student</button>
    <p id="studentResult"></p>
  </div>

  <script>
    function showFruits() {
      var fruit1 = document.getElementById("fruit1").value;
      var fruit2 = document.getElementById("fruit2").value;
      var fruit3 = document.getElementById("fruit3").value;

      var fruits = [fruit1, fruit2, fruit3];
      var [first, second, third] = fruits;

      document.getElementById("fruitResult").innerHTML =
        `First: ${first}, Second: ${second}, Third: ${third}`;
    }

    function showStudent() {
      var name = document.getElementById("studentName").value;
      var age = document.getElementById("studentAge").value;
      var course = document.getElementById("studentCourse").value;

      var student = { name, age, course };
      var { name: n, age: a, course: c } = student;

      document.getElementById("studentResult").innerHTML =
        `Name: ${n}, Age: ${a}, Course: ${c}`;
    }
  </script>
</body>
</html>
